<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="page-header">
        <div class="navigate-arrow">
            <a href="#" target="_blank">
                <img class="img-btn-back" alt="" src="img/button.png">
            </a>
            <span class="verify-text">Account verification</span>
            <span class="status-indicator">In progress</span>
        </div>
    </div>

    <div class="form-section">
        <div class="progress-tracker">
            <div class="stage active">1</div>
            <div class="separator active"></div>
            <div class="stage">2</div>
            <div class="separator"></div>
            <div class="stage">3</div>
            <div class="separator"></div>
            <div class="stage">4</div>
        </div>

        <div class="form-title">
            <h2>Business Structure</h2>
            <p>DigiRoad collects this information to better <br> understand and serve your business.</p>
        </div>
        <form id="verifyForm">
            <div class="input-block">
                <div>
                    <label for="email">Business Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone">
                    <span class="error-message" id="phoneError"></span>
                </div>
            </div>
            <div class="input-block">
                <div style="width: 100%;">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address line">
                </div>
            </div>
            <div class="input-block">
                <div>
                    <input type="text" id="city" name="city" placeholder="City">
                </div>
                <div>
                    <input type="text" id="zip" name="zip" placeholder="Zip">
                </div>
            </div>
            <button type="button" class="submit-btn" onclick="formValidation()">Continue</button>
            <p id="successNotice" class="success-message"></p>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
